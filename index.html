<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shin's Day and Night Profile - Day Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="day">
  <main>
    <h1 id="day-title">Day</h1>
    <div id="sun" class="circle"></div>
    <div class="clouds">
      <button class="cloud open-modal-btn" id="todo1"></button>
      <button class="cloud open-modal-btn" id="todo2"></button>
      <button class="cloud open-modal-btn" id="todo3"></button>

      <div class="modal" id="modal-todo4">
        <div class="modal-content">
          <h2>TO DO 1</h2>
          <p>TO DO</p>
          <button class="close-modal-btn">Close</button> 
        </div>
      </div>

      <div class="modal" id="modal-todo2">
        <div class="modal-content">
          <h2>TO DO 2</h2>
          <p>TO DO</p>
          <button class="close-modal-btn">Close</button> 
        </div>
      </div>

      <div class="modal" id="modal-todo3">
        <div class="modal-content">
          <h2>TO DO 3</h2>
          <p>TO DO</p>
          <button class="close-modal-btn">Close</button> 
        </div>
      </div>
    </div>
    <a href="night.html"><button class="toggle day">Switch to Night</button></a>
  </main>

  <script src="script.js"></script>
</body>
</html>

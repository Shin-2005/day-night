<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shin's Day and Night Profile - Night Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="night">
  <main>
    <h1>Night</h1>

    <div class="circle" id="moon" ></div>

    <div class="stars">
      <button class="star open-modal-btn" id="todo1"></button>
      <button class="star open-modal-btn" id="todo2"></button>
      <button class="star open-modal-btn" id="todo3"></button>

      <div class="modal" id="modal-todo1">
        <div class="modal-content">
          <h2>TO DO 1</h2>
          <p>TO DO</p>
          <button class="close-modal-btn">Close</button> 
        </div>
      </div>

      <div class="modal" id="modal-todo2">
        <div class="modal-content">
          <h2>TO DO 2</h2>
          <p>TO DO</p>
          <button class="close-modal-btn">Close</button> 
        </div>
      </div>

      <div class="modal" id="modal-todo3">
        <div class="modal-content">
          <h2>TO DO 3</h2>
          <p>TO DO</p>
          <button class="close-modal-btn">Close</button> 
        </div>
      </div>

    </div>

    <a href="index.html"><button class="toggle night">Switch to Day</button></a>
  </main>

   <script src="script.js"></script>
</body>
</html>
